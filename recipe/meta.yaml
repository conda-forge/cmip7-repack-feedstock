{% set python_min = "3.11" %}
{% set name = "cmip7-repack" %}
{% set version = "0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/c/cmip7_repack/cmip7_repack-{{ version }}.tar.gz
  sha256: 6557cecc75caa0e6a9a6bb5c3b0f1f4d9da2c59fa7783ce67ae71e2ab57f6513

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip !=21.3
    - setuptools >=80
    - setuptools_scm >=8
  run:
    - python >={{ python_min }}
    - pip
    - packaging
    - pyfive >=1.0
    - __linux   # [linux]
    - __osx     # [osx]

test:
  # needs all pytests when we have correct test suite
  # source_files:
  #   - tests
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check
    - cmip7repack -h

about:
  home: https://github.com/NCAS-CMS/cmip7_repack
  license: 'BSD-3-Clause'
  license_file: LICENSE
  summary: 'Repacking to different chunking and metadata layout tool for CMIP7 data.'

extra:
  recipe-maintainers:
    - davidhassell
    - valeriupredoi
